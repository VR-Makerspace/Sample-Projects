<!DOCTYPE html>
<html>
    <head>
      <title>Ryan's Portfolio</title>
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
   </head>
  <body>
    <a-scene school-playground>


      <!-- Asset Management System -->
      <a-assets>
	        <image id="item1" src="assets/visual/ryan-portfolio/item1.jpg"></image>
	        <image id="item2" src="assets/visual/ryan-portfolio/item2.jpg"></image>
	        <image id="item3" src="assets/visual/ryan-portfolio/item3.jpg"></image>
	        <image id="item4" src="assets/visual/ryan-portfolio/item4.jpg"></image>
	        <image id="item5" src="assets/visual/ryan-portfolio/item5.jpg"></image>
		<video id="item6" autoplay loop="true" src="assets/visual/ryan-portfolio/item6.mp4"></video>		
	        <image id="item7" src="assets/visual/ryan-portfolio/item7.jpg"></image>
      </a-assets>

      <!-- Scene -->
      <a-camera position="0 1 0">
        <a-cursor id="cursor"></a-cursor>
      </a-camera>

      <a-sky color="#4CC3D9"></a-sky>
     <a-plane position="0 0 -4" rotation="-90 0 0" height="100" width="100" color="#7BC8A4"></a-plane>


	<a-entity
		geometry="primitive: plane;
		width: 4; height: auto"
  		material="color: black"
  		text="value:
		Hello! My name is Ryan and this is my VR Portfolio.
		
		This portfolio showcases 4 professional photographic and videographic items that have produced across my undergraduate candidature in the National University of Singapore. As a proud alumnus of the Department of Communications and New Media, I am forever indebted to the teachers that have taught me here, especially to Dr. Lu Weiquan.";
		position="0 2 -5"
		rotation="0 0 0">

		<a-entity
			geometry="primitive: triangle; vertexA: -0.5 0.5 0; vertexB: -0.5 -0.5 0; vertexC: 0.5 0 0;"	
			material="color: black"
			position="3.25 0 0"
			rotation="0 0 0">
		</a-entity>

		<a-entity
			geometry="primitive: triangle; vertexA: -0.5 0.5 0; vertexB: -0.5 -0.5 0; vertexC: 0.5 0 0;"	
			material="color: black"
			position="-3.5 0 0"
			rotation="0 0 -180">
		</a-entity>
	</a-entity>

	<a-image src="#item2" width="3" height="2" position="-5 2 0" align="center" rotation="0 90 0">
		<a-entity
 			geometry="primitive: plane; 
			width: 1; height: auto"
			material="color: black"
			text="value: Title: Dog
			This is a profesionally taken photo of my dog! It is good.;"
			position="-2.2 0 0">
		</a-entity>

	      <a-entity id="lightSphere"
		geometry="primitive: sphere; radius: 0.075"
		material="shader: flat"
		light="type: point; color: #FFF"
		position="0 1.2 0.1">
		</a-entity>	
	</a-image>	

	<a-image src="#item4" width="3" height="2" position="0 2 5" align="center" rotation="0 180 0">
		<a-entity
 			geometry="primitive: plane; 
			width: 1; height: auto"
			material="color: black"
			text="value: Title: Bear
			This is a profesionally taken photo of a bear! It is good.;"
			position="-2.2 0 0">
		</a-entity>

	      <a-entity id="lightSphere"
		geometry="primitive: sphere; radius: 0.075"
		material="shader: flat"
		light="type: point; color: #FFF"
		position="0 1.2 0.1">
		</a-entity>	
	</a-image>	

	<a-image src="#item6" width="3" height="2" position="5 2 0" align="center" rotation="0 -90 0">
		<a-entity
 			geometry="primitive: plane; 
			width: 1; height: auto"
			material="color: black"
			text="value: Title: Wolves
			This is a profesionally taken video of wolves! It is good.;"
			position="-2.2 0 0">
		</a-entity>

	      <a-entity id="lightSphere"
		geometry="primitive: sphere; radius: 0.075"
		material="shader: flat"
		light="type: point; color: #FFF"
		position="0 1.2 0.1">
		</a-entity>	
	</a-image>	

	
    </a-scene>
  </body>
</html>
